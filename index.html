<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document and Web Link Summarizer</title>
</head>
<body>
    <h1>Document and Web Link Summarizer</h1>
    <p>Upload a document or provide a web link to extract and summarize content.</p>

    <form method="POST" enctype="multipart/form-data">
        <!-- File upload section -->
        <label for="file">Upload a PDF or text file:</label><br>
        <input type="file" name="file" accept=".pdf, .txt"><br><br>

        <!-- URL input section -->
        <label for="url">Enter a web link:</label><br>
        <input type="text" name="url"><br><br>

        <button type="submit">Summarize</button>
    </form>

    {% if extracted_text %}
        <h3>Extracted Text</h3>
        <textarea rows="10" cols="80">{{ extracted_text }}</textarea>
    {% endif %}

    {% if summary %}
        <h3>Summary</h3>
        <p>{{ summary }}</p>
    {% endif %}
</body>
</html>
